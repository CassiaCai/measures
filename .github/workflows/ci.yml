name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest  # Explicitly install flake8, black, and pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check installed versions
      run: |
        python --version
        pip --version
        flake8 --version
        black --version
        pytest --version

    - name: Run flake8 (Linting)
      run: |
        flake8 my_package tests

    - name: Run black (Formatting)
      run: |
        black --check my_package tests

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings  # Stop after first failure, disable warnings for cleaner output